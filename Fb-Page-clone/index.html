<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Facebook Clone</title>
</head>

<body class="bg-gray-100">
 <div class="container mt-32 flex mx-auto items-center justify-center m-7">
    <div class="left mx-16">
        <img src="Fb.svg" class="w-60" alt="">
        <h1 class="text-4xl mx-5">Recent Logins</h1>
        <p class="mx-5 ">Click your picture or add an account.</p>
        <div class="images flex  mt-2">
            <img src="1.png" class="mx-4" alt="">
            <img src="2.png" alt="">
        </div>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 mt-8">
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="password" placeholder="Password">
        <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl cursor-pointer">Log In</button>
        <span class="text-blue-500 text-center text-sm my-2 hover:underline">Forgotten password?</span>
        <hr>
        <button class="bg-green-600 text-white my-2 py-3 rounded-md  text-xl cursor-pointer">Create new account</button>
    </div>
 </div>
</body>

</html>
