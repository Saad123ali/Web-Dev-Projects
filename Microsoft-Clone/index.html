<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>MicroSoft Clone</title>
</head>

<body>
    <div class="container mx-auto">
        <div class="navbar flex justify-between items-center p-4">
            <div class="flex justify-center items-center md:order-2">
                <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black "></div>
                    <div class="line h-0.5 w-6 my-1 bg-black "></div>
                    <div class="line h-0.5 w-6 my-1 bg-black "></div>
                </div>
                <div class="search md:hidden mr-6"><img src="search.svg" class="w-7" alt=""></div>
            </div>

            <div class="logo text-center flex md:order-1"><img src="download.png" class="w-24 -mt-2 " alt="">
                <div class="features w-fit md:w-auto bg-gray-200 
            md:bg-white md:static absolute inset-0  md:flex md:mx-4 md:space-x-2 -translate-x-96 md:translate-x-0">
                    <div class="fitem">MicroSoft 365</div>
                    <div class="fitem">Office</div>
                    <div class="fitem">Windows</div>
                    <div class="fitem">Surface</div>
                    <div class="fitem">Xbox</div>
                    <div class="fitem">Support</div>
                </div>
            </div>
            <div class="cart text-center md:order-3 flex">
                <div class="search hidden md:block mr-6"> All Microsoft</div>
                <img src="search.svg" class="w-7" alt="">
                <div class="flex">
                    <img src="cart.svg" class="w-7 mr-4" alt=""> <img src="account.svg
                    " class="w-6 mr-4" alt="">
                </div>
            </div>
        </div>

        <div class="sider flex flex-col-reverse md:flex-row bg-[#e6e6e6] ">
            <div class="left flex flex-col justify-center items-center md:items-baseline py-12">
                <h1 class="text-2xl md:text-4xl font-medium mx-5">Surface Laptop 4</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">Do it all with a perfect balance of sleek, ultra-thin
                    design, multitasking speed and improved performance</p>
                <button class="text-white bg-black px-4 py-2 font-bold my-6">Shop Now</button>
            </div>
            <div class="right self-center">
                <img src="MUSt.avif" class="w-56 md:mx-96 " alt="">
            </div>
        </div>

        <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">
            <div class="item flex items-center mx-4 space-x-2 mt-6 ">
                <img src="images.jpeg" class="w-32" alt="">
                <span class="font-medium">Choose your Microsoft 365</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2">
                <img src="images.jpeg" class="w-32" alt="">
                <span class="font-medium">Explore Surface devices</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2">
                <img src="images.jpeg" class="w-32" alt="">
                <span class="font-medium">Buy Xbox Games</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2">
                <img src="images.jpeg" class="w-32" alt="">
                <span class="font-medium">Get Window 11</span>
            </div>
        </div>
    </div>
</body>

</html>
