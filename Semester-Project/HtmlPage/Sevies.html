<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servies Form</title>
    <style>
      body {
        background-image: url(3.png);
        background-size: 100% 740px;
      }
      /* login form */
      .page {
        display: flex;
        flex-direction: column;
        height: 500px;
        width: 400px;
        align-items: center;
        margin: auto;
        margin-top: 50px;
        background-color: rgba(255, 255, 255, 0.5);
        box-shadow: inset -5px -5px rgba(0, 0, 0, 0.5);
        border-radius: 25px;
      }
      .page h1 {
        color: white;
        margin: 25px;
        font-family: "Times New Roman", Times, serif;
        font-size: xx-large;
      }
      .box {
        padding: 12px;
        margin: 12px;
        width: 65%;
        border: none;
        outline: none;
        border-radius: 20px;
        background-color: rgba(0, 0, 0, 0.1);
        box-shadow: inset -3px -3px rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 1rem;
      }
      #submit,
      #mainPageLink {
        padding: 10px 20px;
        width: 50%;
        background-color: rgba(0, 0, 0, 0.5);
        box-shadow: inset -3px -3px rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        outline: none;
        border-radius: 20px;
        font-size: 1rem;
        text-decoration: none; /* Add this to remove default link underline */
        display: inline-block; /* Add this to make it look like a button */
        text-align: center;
        margin-top: 10px;
      }
      #submit:hover,
      #mainPageLink:hover {
        cursor: pointer;
        background-color: #000000b3;
        color: white;
      }
      ::placeholder {
        color: white;
        opacity: 0.7;
      }
      footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.5);
        box-shadow: inset -5px -5px rgba(0, 0, 0, 0.5);
        border-radius: 2px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form action="" class="page">
      <h1>Services Form </h1>
      <input type="text" name="user" class="box" id="username" placeholder="Enter Name" />
      <input type="email" name="email" class="box" id="email" placeholder="Email" />
      <!-- <input type="date" name="date" class="box" id="date" placeholder="Last Date" /> -->
      <input type="text" name="question" class="box" id="question" placeholder="Enter Question" />
    </select>
    <!-- Add the new task input here -->
    <select name="task" class="box" id="task">
      <option value="C++">C++ Task</option>
      <option value="HTML">HTML Task</option>
      <option value="CSS">CSS Task</option>
    </select>
      <select name="payment" class="box" id="payment">
        <option value="EasyPaisa">EasyPaisa</option>
        <option value="JazzCash">JazzCash</option>
      </select>
      <button id="submit">Submit</button>
    </form>
    <footer>
        <p>
            <a href="Mainpage.html" id="mainPageLink" target="_blank">Main Page</a>
        </p>
    </footer>
  </body>
</html
